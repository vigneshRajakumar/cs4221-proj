<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../css/joint.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12 v-center">
			<div id="myholder" class="col-lg-12"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-0.5">
			<b>NAME: <i>(of entities, relations or attributes)</i></b>
		</div>
		<div class="col-md-4">
			<input type="text" id="NameInput" class="form-control">
		</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-primary" id="addEntity">Entity</button>
			<button type="button" class="btn btn-primary" id="addRelation">Relation</button>
			<button type="button" class="btn btn-primary" id="addAttribute">Attribute</button>
			<button type="button" class="btn btn-primary" id="addPKey">Primary Key</button>
			<button type="button" class="btn btn-primary" id="toSQL">Generate SQL</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-0.5">
			<b>CARDINALITY: <i>(for links)</i></b>
		</div>
		<div class="col-md-1">
			<input type="text" id="CardInput" class="form-control">
		</div>
		<div class="col-md-1">
			<button type="button" class="btn btn-primary" id="addCard">Add Cardinality</button>
		</div>
	</div>		
</div>
</body>
<script src="../js/joint.min.js"></script>
<script src="../js/joint.shapes.erd.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="../js/test.js"></script>
</html>
